name: Main
on: [pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'
      - run: yarn install --frozen-lockfile --check-files --silent
      - run: yarn lint
